<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body ng-app="todoApp" ng-controller="todoController">
	<section class="todoapp">
		<header class="header">
			<h1>待办事项</h1>
			<form ng-submit="add()">
				<input ng-model="newItem" class="new-todo" placeholder="添加待办事项" autofocus>
			</form>
		</header>
		<section class="main">
			<input ng-change="toggleAll()" ng-model="selectAll" id="toggle-all" class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<li ng-repeat="k in arr |filter:dspAll" ng-class="{editing:isEdit==k.id,completed:k.completed}">
					<div class="view">
						<input ng-model="k.completed" class="toggle" type="checkbox">
						<label ng-dblclick="edit(k.id)">{{k.name}}</label>
						<button ng-click="remove(k.id)" class="destroy"></button>
					</div>
					<form ng-submit="amend()">
						<input class="edit" ng-model="k.name">
					</form>
				</li>
			</ul>
		</section>

		<footer class="footer">
			<span class="todo-count">
				<strong>{{items()}}</strong> 项未完成</span>
			<ul class="filters">
				<li>
					<a ng-class="{selected:dspAll.completed===undefined}" href="#/" ng-click="showAll()">查看全部</a>
				</li>
				<li>
					<a ng-class="{selected:dspAll.completed===false}" href="#/active" ng-click="unfAll()">全部未完成</a>
				</li>
				<li>
					<a ng-class="{selected:dspAll.completed===true}" href="#/completed" ng-click="compAll()">全部完成</a>
				</li>
			</ul>
			<button class="clear-completed" ng-click="delAll()">清除已完成事项</button>
		</footer>
	</section>
	<script src="./libs/angular.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
